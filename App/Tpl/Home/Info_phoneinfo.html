	<script type="text/javascript">

		/*
		  *判断窗口尺寸大小
		  *赋值 html font-size
		 */
		(function (doc, win) {  
		    var docEl = doc.documentElement,    
		    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',    
		    recalc = function () {    
		    var clientWidth = docEl.clientWidth;    
		    if (!clientWidth) return;   
		    if(clientWidth>750)
		    {
		    	clientWidth=750;
		    } 
		    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';    
		    document.body.style.visibility="visible"; 
		    var clientHeight = document.documentElement.clientHeight;
		    var appDom = document.getElementById("bxb-app");
		    appDom.setAttribute('style','min-height:'+clientHeight+"px");
		};    
		if (!doc.addEventListener) return;    
		win.addEventListener(resizeEvt, recalc, false);    
		doc.addEventListener('DOMContentLoaded', recalc, false);    
		})(document, window);  
	</script>

	<script type="text/javascript">
		
       $(function(){
			changeImage($("#tpYzmImg"));
       		$("#operator").picker({
       		  title: "手机运营商",
       		  value:"",
       		  cols: [
       		    {
       		      textAlign: 'center',
       		      values: ['移动', '联通', '电信']
       		    }
       		  ],
		        onChange: function(p, v, dv) {
		          // console.log(p, v, dv);
		        },
		        onClose: function(p, v, d) {
		          // console.log("close");
		          // console.log(p.value)
		        }
       		});
       })
       function showalert(msg){
			$("#messageBox").html(msg);
			$("#messageBox").show();
			setTimeout(function(){
				$("#messageBox").hide();
			},2000);
		}
	   function changeImage(obj){
		$(obj).attr('src', "__APP__/Common/verify/captcha?token=&r="+Math.random());
		}
       function checkyys(){
				var operator = $("#operator").val();
				var code = $("#tpYzm").val();
				var pass = $("#mobilePwd").val();
				if(operator == '' || operator == null){
					showalert("请先选择运营商!");
					return false;
				}
				if(pass == '' || pass == null || pass.length < 4 || pass.length != 6){
					showalert("请输入正确的服务密码!");
					return false;
				}
				if(code == '' || code == null || code.length != 4){
					showalert("请输入正确的图形验证码!");
					return false;
				}
		  		$("#btn").val("查询中...");
				$("#btn").attr("disabled", true);
				setTimeout(yourFunction(),2000);
		  		
			}
			function yourFunction(){
				var code = $("#tpYzm").val();
				var pass = $("#mobilePwd").val();
				$.post(
					"{:U('Info/phoneinfo')}",
					{
						pass:pass,
						code:code
					},
					function(data,state){
						if(state != "success"){
							showalert("提交数据失败,请重试!");
							$("#btn").val("重新认证");
							$("#btn").removeAttr("disabled");
							return false;	
						}
						if(data.status == 1){
							//showalert("验证成功!");
							setTimeout(function(){
								window.location.href = "{:U('Info/loading')}";
							},1000);
							return false;
						}else{
							
			               $("#btn").val("重新认证");
							$("#btn").removeAttr("disabled");
							showalert(data.msg);
							return false;
						}
					}
				);
			}
	</script>
