	<script type="text/javascript">

		/*
		  *判断窗口尺寸大小
		  *赋值 html font-size
		 */
		(function (doc, win) {  
		    var docEl = doc.documentElement,    
		    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',    
		    recalc = function () {    
		    var clientWidth = docEl.clientWidth;    
		    if (!clientWidth) return;   
		    if(clientWidth>750)
		    {
		    	clientWidth=750;
		    } 
		    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';    
		    document.body.style.visibility="visible"; 
		    var clientHeight = document.documentElement.clientHeight;
		    var appDom = document.getElementById("bxb-app");
		    appDom.setAttribute('style','min-height:'+clientHeight+"px");
		};    
		if (!doc.addEventListener) return;    
		win.addEventListener(resizeEvt, recalc, false);    
		doc.addEventListener('DOMContentLoaded', recalc, false);    
		})(document, window);  
	</script>

<script>
var userbank = "{$userinfo.bankname}";
if(userbank != '' && userbank != null){
	$("#user-bank").val(userbank);
}
function salert(msg){
	$('#messageBox').html(msg);
	$('#messageBox').show();
	setTimeout(function(){
		$('#messageBox').hide();
	},2200);
}

function saveInfo(){
	var bankname = $("#user-bank").val();
	var bankcard = $("#bank_card_no").val();
	var ylshouji = $("#ylshouji").val();
	if(bankname != '' && bankname != null && bankcard != '' && bankcard != null && ylshouji != '' && ylshouji != null){
		$.post(
			"{:U('Info/bankinfo')}",
			{
				bankname:bankname,
				bankcard:bankcard
			},
			function (data,state){
				if(state != "success"){
					salert("请求数据失败,请重试!");
				}else if(data.status == 1){
					salert("保存成功!");
					window.location.href = "{:U('Info/index')}";
				}else{
					salert(data.msg);
				}
			}
		);
	}else{
		salert("银行卡资料填写不完整!");
	}
}
