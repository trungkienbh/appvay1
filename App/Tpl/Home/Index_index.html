		/*
		  *判断窗口尺寸大小
		  *赋值 html font-size
		 */
		(function (doc, win) {  
		    var docEl = doc.documentElement,    
		    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',    
		    recalc = function () {    
		    var clientWidth = docEl.clientWidth;    
		    if (!clientWidth) return;   
		    if(clientWidth>750)
		    {
		    	clientWidth=750;
		    } 
		    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';    
		    document.body.style.visibility="visible"; 
		    var clientHeight = document.documentElement.clientHeight;
		    var appDom = document.getElementById("bxb-app");
		    appDom.setAttribute('style','min-height:'+clientHeight+"px");
		};    
		if (!doc.addEventListener) return;    
		win.addEventListener(resizeEvt, recalc, false);    
		doc.addEventListener('DOMContentLoaded', recalc, false);    
		})(document, window);  
	</script>

	<script>
var user_id = '{$user}';
var months=[{:C('cfg_dkmonths')}];
var LoginUrl = "{:U('User/login')}";
function subForm(){
	$("#bxb-borrow-submit").val("请求中");
	$("#bxb-borrow-submit").attr("disabled", true);
    if(user_id=='0'){
        window.location.href = LoginUrl;
        return false;
    }
    //判断失败订单是否超过预期
    console.log(user_id);
    $.post(
    	"{:U('Order/checkorder')}",
    	{},
    	function(data,state){
    		if(state != "success"){
		        $(".tex").html('请求数据失败!');
		        $("#deowin31").show();
		        $('#mask3').show();
    		}else if(data.status == 1){
				//提交获取支付订单号
				$.post(
					"{:U('Order/daikuan',array('trueorder' => 1))}",
					{
						money: $("#order_money").val(),
						month:$("#order_month").val()
					},
					function (data,state){
						if(state != "success"){
							$(".tex").html('请求数据失败,请重试!');
							$("#deowin31").show();
							$('#mask3').show();
						}else if(data.status != 1){
							$(".tex").html(data.msg);
							$("#deowin31").show();
							$('#mask3').show();
						}else{
							//var pid = data.pid;
							//window.location.href = "/index.php?g=Home&m=Order&a=info&oid="+pid;
							window.location.href = "{:U('Order/lists')}";
							isload = true;
						}
					}
				);
    		}else if(data.status == 2){
    			$(".tex").html(data.msg);
		        $("#deowinrz").show();
		        $('#mask3').show();
    		}else if(data.status == 3){
    			$(".tex").html(data.msg);
		        $("#deowinbankrz").show();
		        $('#mask3').show();
    		}else{
		        $(".tex").html(data.msg);
		        $("#deowin31").show();
		        $('#mask3').show();
    		}
    	}
    );
}
